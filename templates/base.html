<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记投票系统 - {% block title %}首页{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-50 to-white">
    <div x-data="{ mobileMenuOpen: false }" class="relative">
        {% include 'components/header.html' %}

        <main>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="fixed top-4 right-4 z-50">
                {% for message in messages %}
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-2 rounded shadow-md">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>

        {% include 'components/footer.html' %}
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
